<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Records</title>
</head>
<body>
<h1>All records</h1>
<table border="1">
  <thead>
    <td>First Name</td>
    <td>Last Name</td>
    <td>E-mail</td>
    <td>Username</td>
    <td>Password</td>
  </thead>
  {% for row in rows%}
    <tr>
      <td>{{ row["FirstName"] }}</td>
      <td>{{ row["LastName"] }}</td>
      <td>{{ row["E-mail"] }}</td>
      <td>{{ row["Username"] }}</td>
      <td>{{ row["Password"] }}</td>
    </tr>
  {% endfor %}
</table>
<a href="/">Go Back to Home Page</a>

</body>
</html>
